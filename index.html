<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Authentication</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f2f2f2;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .login-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-header h2 {
      font-size: 24px;
      font-weight: bold;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .login-form label {
      display: block;
      margin-bottom: 5px;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .error-display {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .login-container {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <h2>Login</h2>
    </div>

    <form class="login-form" action="/login" method="post" onsubmit="submitLogin(event)">
      <label for="email">Email/Number:</label>
      <input type="email" class="form-control" id="email" required name="email" placeholder="Enter your email or number">

      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" required name="password" placeholder="Enter your password">


      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="error-display" style="color: red; text-align: center;"></p>

    <p>Not Done Yet! Come let's Join Us<a href="/registration"> Sign-Up</a></p>
  </div>


  <script>
    function submitLogin(event) {
      event.preventDefault();
      const data = {};
      const formData = new FormData(event.target);
      formData.forEach(
        (val, key) => {
          data[key] = val;
        }
      )
      fetch('/login', {
        method: 'post',
        headers: {
          'content-type': 'application/json'
        },
        body: JSON.stringify(data)
      }
      ).then(responds => responds.json())
        .then(results => {
          if (results.success) {
            setTimeout(
              () => {
                window.location.href = '/homepage'
              }, 2000
            )
          }
          else {
            const errorDisplay = document.querySelectorAll('.error-display');
            errorDisplay.forEach(element => {
              element.innerHTML = 'Invalid User or Password';
              element.style.display = 'block';
            }
            )
          }
        }).catch(
          (error) => {
            console.error('Error: ', error)
          }
        )
    }
  </script>
</body>

</html>
