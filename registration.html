<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f2f2f2;
    }

    .registration-form {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .registration-form h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .registration-form label {
      display: block;
      margin-bottom: 10px;
    }

    .registration-form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .registration-form button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .success-message {
      display: none;
      position: absolute;
      top: 0;
      left: 40%;
      background-color: #2cec59;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 9999;
      width: 25%;
      justify-content: center;
    }

    #require-field {
      position: relative;
    }

    #require-field ul {
      position: absolute;
      right: 150px;
      bottom: 200px;
      list-style-type: none;
      background-color: #fff;
      height: 150px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    @media (max-width:450px) {
      #require-field ul {
        position: relative;
        left: 50px;
        bottom: 0px;
        list-style-type: none;
        background-color: #fff;
        height: 150px;
        width: 250px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }
    }

    #require-field ul li {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="registration-form mt-5">
    <h2>Create Your Account</h2>
    <div class="success-message" id="successMessage">Successfully Submitted</div>
    <form action="/registration" method="POST" onsubmit="submitForm(event)">
      <div class="mb-3">
        <label for="firstname">First Name:</label>
        <input type="text" class="form-control" id="firstname" name="firstname" required
          placeholder="Enter your first name">
      </div>
      <div class="mb-3">
        <label for="lastname">Last Name:</label>
        <input type="text" class="form-control" id="lastname" name="lastname" required
          placeholder="Enter your last name">
      </div>
      <div class="mb-3">
        <label for="email">Email Address:</label>
        <input type="email" class="form-control" id="email" name="email" required
          placeholder="Enter your email address">
      </div>
      <div class="mb-3">
        <label for="password">Password:</label>
        <input type="password" class="form-control" required id="password" name="password"
          placeholder="Enter your password">
      </div>
      <div class="mb-3">
        <label for="confirm">Confirm Password:</label>
        <p id="password-match" style="color: red;"></p>
        <input type="password" class="form-control" required id="confirmpassword" name="confirm"
          placeholder="Confirm your password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
  <div id="require-field">
    <div>
      <ul>
        <li>
          Minimum 1 Capital letter.
        </li>
        <li>
          Minimum 1 Small letter.
        </li>
        <li>
          Minimum 1 Special case.
        </li>
        <li>
          Minimum 1 Number.
        </li>
      </ul>
    </div>
  </div>
  <script>
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmpassword').value;
    if (password != confirmPassword) {
      document.getElementById('password-match').innerHTML = 'Password Must Match'
    }
    function submitForm(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const data = {};
      formData.forEach(
        (val, key) => {
          data[key] = val
        }
      )
      fetch('/registration',
        {
          method: 'post',
          headers: {
            'content-Type': 'application/JSON'
          },
          body: JSON.stringify(data),
        }
      ).then(responds => responds.json()).then(results => {
        if (results.success) {
          document.getElementById('successMessage').style.display = 'flex';
          setTimeout(function () {
            window.location.href = '/login';
          }, 3000)
        }
        else {
          console.log('Error', results.message)
        }
      }).catch(
        error => {
          console.log('Error', error)
        }
      )
    }

    function updateRequirementStatus() {
      const password = document.getElementById('password').value;

      // Check for the presence of each requirement
      const hasCapitalLetter = /[A-Z]/.test(password);
      const hasSmallLetter = /[a-z]/.test(password);
      const hasSpecialCharacter = /[!@#$%^&*(),.?":{}|<>]/.test(password);
      const hasNumber = /\d/.test(password);

      // Update the list items based on the presence of each requirement
      document.getElementById('capitalLetter').style.color = hasCapitalLetter ? 'green' : '';
      document.getElementById('smallLetter').style.color = hasSmallLetter ? 'green' : '';
      document.getElementById('specialCharacter').style.color = hasSpecialCharacter ? 'green' : '';
      document.getElementById('number').style.color = hasNumber ? 'green' : '';
    }

    // Add event listener to the password input field
    document.getElementById('password').addEventListener('input', updateRequirementStatus);
  </script>
</body>

</html>
